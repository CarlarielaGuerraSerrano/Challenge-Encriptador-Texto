<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/key.png">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <!-- Encabezado -->
     <header>
        <a href="#" rel=""> 
            <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>
     </header>
    <!-- Encabezado fin-->

    <!-- Principal -->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-avido">
                <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>

        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muneco.svg" alt="Imagen MuÃ±eco" class="img-muneco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
     </main>
    <!-- Principal fin-->

    <!-- Pie de Pagina -->
     <footer>
        <p class="copyright">&copy; copyright 2024 - Desarrollado por Carlariela Guerra</p>
     </footer>

     <script src="./js/encriptador.js"></script>

    <!-- Pie de Pagina fin-->
    
</body>
</html>
